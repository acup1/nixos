# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

# Игнорировать запросы на максимизацию от всех приложений
windowrule = suppress_event maximize, match:class .*

# Фикс ghost/dragging XWayland-окон с пустым class/title (делает их unfocusable и игнорирует события)
windowrule = no_focus on, match:class ^$, match:title ^$, match:xwayland 1
